<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner With You - An Interactive Cinematic Journey</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/scene1.css">
    <link rel="stylesheet" href="css/scene2.css">
    <link rel="stylesheet" href="css/scene3.css">

    <!-- External Libraries (CDNs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <h1 class="loader-title">Dinner With You</h1>
            <div class="loader-progress"></div>
        </div>
    </div>

    <!-- Global Audio Control -->
    <button id="audio-toggle" class="audio-control" aria-label="Toggle Sound">
        <span class="audio-icon">â™ª</span>
        <span class="audio-text">Sound On</span>
    </button>

    <!-- Main Container -->
    <main id="app">
        
        <!-- Scene 1: Jazz Dinner -->
        <section id="scene-1" class="scene" data-scene="dinner">
            <div class="scene-content">
                <!-- Content injected by Scene1.js -->
            </div>
            <canvas id="canvas-scene-1" class="webgl-canvas"></canvas>
        </section>

        <!-- Scene 2: Art Gallery -->
        <section id="scene-2" class="scene" data-scene="gallery">
            <div class="scene-content">
                <!-- Content injected by Scene2.js -->
            </div>
            <div class="gallery-viewport">
                <!-- 3D Gallery items go here -->
            </div>
        </section>

        <!-- Scene 3: Poetry -->
        <section id="scene-3" class="scene" data-scene="poetry">
            <div class="background-weather" id="weather-container"></div>
            <div class="scene-content">
                <!-- Content injected by Scene3.js -->
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <!-- Define global variables or config here if needed -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
